<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>PinyinType</title>
  <style type="text/css">
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
    .pending {
      color: #E6B800;
    }
    #input-link{
      color: blue;
    }
    /* unvisited link */
    a:link {
      color: black;
      text-decoration: none;
    }

    /* visited link */
    a:visited {
      color: black;
      text-decoration: none;
    }

    /* mouse over link */
    a:hover {
      color: red;
    }

    /* selected link */
    a:active {
      color: red;
    }
    div {
      margin: 0;
    }
    .word-container {
      height: 110px;
      text-align: center;
      line-height: 0;
      position: relative;
      top: 50px;
      bottom: 0;
      left: 30px;
      right: 0;
    }
    #toggle-button{
      text-align: right;
    }
    p {
    text-align:left;
    display: table-row;
    }
    form  { width: 800px; display: table;      }
    label { display: inline-block; }
    #cursor {
      opacity: 0;
    }
    #userText {
      display: inline-block;
      position:relative;
      width: 350px;
      top: -35px;
      bottom: 0;
      left: 0;
      right: 0;
      background: transparent;
      border: none;
      text-align: left;
      font-size: 40px;
      cursor:none;
      z-index:0;
    }
    #block-of-white{
      position: absolute;
      top : -20px;
      background: white;
      width: 375px;
      height: 75px;
      z-index: 1;
    }
    #chinese-sentence {
      position:relative;
      font-size: 40px;
      font-family: "Microsoft YaHei",Gulim,"굴림",Helvetica,sans-serif;
      z-index: 3;
    }
    #pinyin-sentence {
      position:relative;
      top: 10px;
      font-family:arial,sans-serif;
      font-size: 24px;
      z-index:2;
    }
    #english-sentence, #instructions {
      font-family: arial, sans-serif;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="toggle-button"><a href="javascript:;" class="button-toggle">Toggle Pinyin</a></div>
  <form class='word-container'>
    <p id="chinese-sentence"></p>
      <p>
    <label id='pinyin-sentence'></label><br />
    <input type="text" id="userText" autocomplete="off" onkeydown="trackPending()" onkeyup="compareSentence()">
    <div id="block-of-white"></div>
    <div><p id='english-sentence'></p></div>
    <div><p id='instructions'></p></div>
    </p>
  </form>
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="index.js"></script>
</body>
